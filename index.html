<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script defer src="script.js"></script>
    <title>Drinky // Map your session</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="logo.png" alt="Logo" class="logo" />

      <ul class="drinks">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Location</label>
            <select class="form__input form__input--location">
              <option value="pub">Pub</option>
              <option value="outdoor">Outdoor</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Drinks</label>
            <input
              class="form__input form__input--number"
              placeholder="how many?"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input
              class="form__input form__input--duration"
              placeholder="hours"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Price</label>
            <input class="form__input form__input--price" placeholder="â‚¬" />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Vibe</label>
            <select class="form__input form__input--vibe">
              <option value="great">amazing</option>
              <option value="good">great</option>
              <option value="fine">ok</option>
              <option value="awful">awful</option>
              <option value="horrible">horrible</option>
            </select>
          </div>
          <button class="form__btn">OK</button>
        </form>
      </ul>

      <p class="footer">Click on the map to add a drinking session</p>
      
    </div>

    <div id="map"></div>
  </body>
</html>
